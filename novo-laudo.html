<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Novo Laudo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>Novo Laudo WISC-IV</header>

<main class="container">
  <section class="card">
    <h3>Dados do Paciente</h3>

    <label>Nome completo</label>
    <input id="nome">

    <label>Data de nascimento</label>
    <input id="nascimento" type="date">

    <label>Data de aplicação</label>
    <input id="aplicacao" type="date">
  </section>

  <section class="card">
    <h3>Pontos Brutos (na ordem oficial)</h3>

    <div class="grid-form" id="subtestes"></div>

    <button onclick="calcularLaudo()">Calcular & Gerar PDF</button>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
