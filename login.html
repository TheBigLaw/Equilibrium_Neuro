<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <base href="/Equilibrium_Neuro/">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | Equilibrium</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="logo.png" />
</head>
<body class="login-page">
  <div class="login-card">
    <img class="logo" src="logo2.png" alt="Logo" />
    <p class="muted">Acesso restrito</p>

    <div class="login-form">
      <div>
        <label for="usuarioSelect">Usu√°rio</label>
        <select id="usuarioSelect"></select>
      </div>

      <div>
        <label for="senha">Senha</label>
        <input type="text" id="senha" placeholder="1234" />
      </div>

      <button class="btn-primary" id="btnEntrar">Entrar</button>
    </div>

    <div id="erro" class="error"></div>
  </div>

  <script src="js/auth.js"></script>
  <script>
    const sel = document.getElementById("usuarioSelect");
    const senha = document.getElementById("senha");
    const erro = document.getElementById("erro");
    const btn = document.getElementById("btnEntrar");

    hydrateLoginUsers(sel);

    btn.addEventListener("click", () => {
      erro.textContent = "";
      const res = doLogin({ userId: sel.value, password: senha.value });
      if (!res.ok) { erro.textContent = res.message || "Erro no login."; return; }
      location.href = "index.html";
    });
  </script>
</body>
</html>
